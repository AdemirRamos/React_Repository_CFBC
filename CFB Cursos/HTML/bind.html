<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind em Javascript</title>

    <script>

        function Carro() {
            let velocidade_máxima = 20
            console.log(this) //Esse "this" aponta para a janela.

            //Após o "bind", podemos apontar para elementos de "detalhes":

            console.log(this.cor)
        }

        //Ao se usar "bind" para conectar "Carro()" e "detalhes", o contexto do "this" dentro de "Carro()" muda.

        let detalhes = {cor: 'Branco', marca: 'VW', modelo: 'Golf'}

        let bindCarDetails = Carro.bind(detalhes)

        Carro()
        bindCarDetails() //Agora, "this" aponta para "detalhes" e não mais para a janela.

    </script>

</head>

<body>

</body>

</html>
